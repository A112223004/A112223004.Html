<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>ch2_1.html</title>
</head>
<body>
    <dl><!-- //自定義清單 -->
        <dt>台北</dt><!-- //標題 -->
            <dd>台灣的首都，交通方便</dd><!-- //內容 -->
        <dt>巴黎</dt><!-- //標題 -->
            <dd>法國的首都，交通方便</dd><!-- //內容 -->
        <dt>東京</dt><!-- //標題 -->
            <dd>日本的首都，交通方便</dd><!-- //內容 -->
    </dl>
</body>
</html>

<!-- 範例6 -->
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>ch2_1.html</title>
</head>
<body>
    <table border="1"><!-- //表格 --><!-- //border 是框線, 123是粗細 -->
        <thead><!-- //表頭 -->
            <tr><th>店名</th><th>地址</th><th>時間</th></tr><!-- //中間是th 加粗 -->
        </thead>
        <tr><td>大安店</td><td>台北大安</td>
        <td rowspan="2">9:00-23:00</td></tr><!-- //rowspan="n" 橫跨n個row -->
        <tr><td>文山店</td><td>埃及</td><td>非洲</td></tr>
        <tr><td>亞馬遜河</td><td>巴西</td><td>南美洲</td></tr><!-- //tr = 行 放第一個跟最後一個, td = 列放中間 -->
        <tfoot><!-- //表尾 -->
            <tr><td colspan="3">製表2024年10月8日</td></tr><!-- //colspan="n" 橫跨n個colen -->
        </tfoot>
    </table>
  
</body>
</html>

<!-- 範例7 -->

<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>ch2_1.html</title>
</head>
<body>
    <table border="1">
        <caption>世新麵館</caption><!-- //標題 -->
        <thead>
            <tr><th>品名</th><th>價格</th></tr>
        </thead>
        <tr><td>陽春麵</td>
        <td rowspan="2">50</td></tr>
        <tr><td>滷肉飯</td></tr>
        <tr><td>牛肉麵</td><td>120</td></tr>
        <tfoot>
            <tr><td colspan="3">113年10月16日</td></tr>
        </tfoot>
    </table>
  
</body>
</html>
